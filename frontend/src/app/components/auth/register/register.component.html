<!DOCTYPE html>
<html lang="en">

<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
   <div class="container mt-4">
      <div class="card">
         <div class="card-header">
            <h2>Registro</h2>
         </div>
         <div class="card-body">
            <form [formGroup]="userData">
               <div class="form-group">
                  <label for="email">Correo</label>
                  <input type="email" class="form-control" id="email" formControlName="email"
                     name="email" required>
               </div>
               <div class="form-group">
                  <label for="password">Contrase√±a</label>
                  <input type="password" class="form-control" id="password" formControlName="password" name="password"
                     required>
               </div>
               <button type="submit" class="btn btn-primary" (click)="register()">Registrar</button>
               <br><br>
               <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Ya tengo una cuenta</a>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
